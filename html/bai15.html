<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Contact Us</h2>
        <fieldset>
            <legend>Your message:</legend>
            <table>
                <tr>
                    <td><label for="ftomail">To</label></td>
                    <td><input type="email" name="ftomail" id="ftomail"></td>
                </tr>
                <tr>
                    <td><label for="fmail">Your email</label></td>
                    <td><input type="email" name="fmail" id="fmail" ></td>
                </tr>
                <tr>
                    <td><label for="fmessage">Message</label></td>
                    <td><input type="text" name="fmessage" id="fmessage"size="50" style="height: 150px;"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>How do you found us?</legend>
            <table>
                <tr>
                    <td>How did you hear of us?</td>
                    <td><select name="fquestion" id="fquestion">
                        <option value="google">Google</option>
                        <option value="youtube">Youtube</option>
                        <option value="fb">Facebook</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="fnews">Newsletter</label></td>
                    <td><input type="checkbox" name="fnews" id="fnews">Ensure this box is checked if you would like to recieve email updates</td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend><i>Contact Information</i></legend>
            <label for="fname1">First Name:</label>
            <input type="text" name="fname1" id="fname1"><br>
            <label for="fname2">Last Name:</label>
            <input type="text" name="fname2" id="fname2"><br>
            <label for="fmailCI">Email:</label>
            <input type="email" name="fmailCI" id="fmailCI">
        </fieldset>

        <fieldset>
            <legend><i>Competition Question</i></legend>
            <input type="radio" name="height" id="height1" value="584 ft">
            <label for="height1">584 ft</label><br>
            <input type="radio" name="height" id="height2" value="784 ft">
            <label for="height2">784 ft</label><br>
            <input type="radio" name="height" id="height3" value="984 ft">
            <label for="height3">984 ft</label><br>
            <input type="radio" name="height" id="height4" value="1184 ft">
            <label for="height4">1184 ft</label>
        </fieldset>
        
        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            <p>In 25 words or less, say why you would like to win $10,000:</p>
            <input type="text" name="ftieQ" id="ftieQ" size="50" style="height: 150px;">
        </fieldset>
        <fieldset>
            <legend><i>Enter competition</i></legend>
            <input type="submit" name="submit" id="submit" value="Enter Competition">
            
        </fieldset>
    </form>
</body>
</html>
